<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Kavoon&family=Mooli&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="question">
        <h1 class="text">We would be happy to hear from you!</h1>
        <br>
        <button id="btn">CLICK HERE</button>
    </div>

    <div class="feedbackbox">
        <h1>Please find a few minutes to share your expirience with us</h1>
        <h2>You will get a certificate for a free drink at the end!</h2>
        <form>
            <div class="formline">
                <label>Name</label>
                <input id="inputtext inputname" type="text" placeholder="Type your name here..." required="">
            </div>
            <div class="formline">
                <label>Email address</label>
                <input id="inputtext inputemail" type="email" placeholder="Type your email here..." required="">
            </div>
            <div class="formline">
                <label>Have you been to COFFEE HOUSE before?</label>
                <select id="selectone" class="selected" required="">
                    <option value="" disabled selected>Select an option</option>
                    <option value="yes">YES</option>
                    <option value="no">NO</option>
                </select>
            </div>
            <div class="formline">
                <label for="">How would you rate the service?</label>
                <select id="selecttwo" class="selected" required="">
                    <option value="" disabled selected>Select an option</option>
                    <option value="great">Great</option>
                    <option value="good">Good</option>
                    <option value="better">Could be better</option>
                    <option value="like">Didn't like it</option>
                </select>
            </div>
            <div class="formline">
                <label for="">How would you rate our desserts and drinks?</label>
                <select id="selectthree" class="selected" required="">
                    <option value="" disabled selected>Select an option</option>
                    <option value="great">Great</option>
                    <option value="good">Good</option>
                    <option value="better">Could be better</option>
                    <option value="like">Didn't like it</option>
                </select>
            </div>

            <div class="formline">
                <label>Your suggestions/feedback</label>
                <input id="inputtext inputfeedback" type="text"
                    placeholder="We want to hear from you to make your expirience even better...." required>
            </div>
            <button class="submitbtn" type="submit">Send</button>
        </form>
    </div>





    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
